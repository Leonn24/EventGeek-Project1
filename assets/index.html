<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>EventsGeek</h1>
    </header>

    <section>
        <h2>Upcoming Events</h2>

        <div class="event">
            <div id="event-data">
                <h3 id="event-title">Concert/Theater/Sport Event</h3>
                <p>Date: <span class="event-date">January 18th, 2024</span></p>
                <p>Location: <span class="event-location">Metlife Stadium</span></p>
            </div>

            <!-- RSVP Button -->
            <input type="text" id="search-input" placeholder="New York, New Jersey, Etc">
            <button type="button" class="btn btn-primary" id="search-btn"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  Search City
</button>
        </div>

        <div class="weather">
            <h3 id="weather-title">Weather Nearby</h3>
            <p>Temp: <span id="weather-temp">49&deg;</span></p>
            <p>Wind: <span id="weather-wind">6.22 MPH</span></p>
            <p>Humidity: 87%</p>

        </div>





    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    <footer>
        <p>&copy; 2023 Events Website. All rights reserved.</p>
    </footer>

</body>

</html>
