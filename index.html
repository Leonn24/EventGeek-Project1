<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>EventGeek</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EventsGeek</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Buy Tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>EventsGeek</h1>
    </header>

    <section>
        <h2 id="title">Upcoming Events</h2>

        <div class="event">
            <div id="event-data">
                <h3 id="event-title">Concert/Theater/Sport Event</h3>
                <p>Date: <span class="event-date">January 18th, 2024</span></p>
                <p>Location: <span class="event-location">Metlife Stadium</span></p>
            </div>

            <!-- RSVP Button -->
            <input type="text" id="search-input" placeholder="New York, New Jersey, Etc">
            <button type="button" class="btn btn-primary" id="search-btn"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Search City
            </button>
        </div>

        <!-- <div class="weather">
            <h3 id="weather-title">Weather Nearby</h3>
            <p>Temp: <span id="weather-temp">49&deg;</span></p>
            <p>Wind: <span id="weather-wind">6.22 MPH</span></p>
            <p>Humidity: 87%</p>

        </div> -->





    </section>

    <footer>
        <p>&copy; 2023 Events Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>



</body>

</html>
